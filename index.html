<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .input-group{vertical-align: top;}
            .requiredMessage
            {
                font-size:0.8em;
                color:red;                
            }
        </style>
        <!-- Bootstrap CSS below -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>        
    </head>
    
    <body style="padding-left: 10px;padding-top: 10px;">
        <table>
            <tr>
                <td class="input-group">
                    <table>
                        <tr>                    
                            <td class="input-group">
                                <span class="input-group-text">URI</span>                    
                                <input type="text" id="inputServer"  class="form-control" autocomplete="on" value="mongodb://localhost:27017">                    
                            </td>     
                        </tr>
                        <tr>
                            <td id="inputServerError" class="input-group" hidden>
                                <span class="requiredMessage">This field is required.</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="input-group">
                                <span class="input-group-text">DB</span>                    
                                <input type="text" id="inputDB" class="form-control" autocomplete="on" value="sameer">
                            </td>  
                        </tr>
                        <tr>
                            <td id="inputDBError" class="input-group" hidden>
                                <span class="requiredMessage">This field is required.</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="input-group">
                                <button type="button" id="connectButton" class="btn btn-dark">Connect</button>
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="input-group">
                    <td>                        
                        <textarea id="collectionsTextArea" class="form-control" rows="12" cols="110" readonly></textarea>
                    </td>
                </td>
            </tr>
        </table>   

    <script>
        function getCollections()
        {
            let serverString = document.getElementById("inputServer").value;
            let inputServerError = document.getElementById("inputServerError");
            let dbNameString = document.getElementById("inputDB").value;
            let inputDBError = document.getElementById("inputDBError");
            let valid = false;

            if(validateFields(serverString, inputServerError) && validateFields(dbNameString, inputDBError))
            {
                $.ajax({
                    method: "POST",
                    url: "http://localhost:8080/MongoCollections",
                    data: JSON.stringify({ server: document.getElementById("inputServer").value, db: document.getElementById("inputDB").value}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(response) //response is a javascript object
                    {
                        if(response != undefined || response != null)
                        {      
                            for(let i = 0; i < response.length; i++)
                            {
                                collectionsTextArea.value += "Employer: " + response[i].company + "\r\n" + "Title: " + response[i].title;
                            }                                         
                            valid = true;
                        }
                    }
                });
            }
            return valid;
        }

        function validateFields(str, errorElem)
        {   
            if(str.length > 0)
            {
                errorElem.hidden = true;
            }
            else
            {
                errorElem.hidden = false;
                return false;
            }
            return true;
        }

        function hover()
        {
            if(this.classList.contains("btn-dark"))
            {
                this.classList.replace("btn-dark", "btn-light");
            }
        }

        function notHover()
        {
            if(this.classList.contains("btn-light"))
            {
                this.classList.replace("btn-light", "btn-dark");
            }
        }

        let connectButton = document.getElementById("connectButton");
        connectButton.addEventListener("mouseover", hover);
        connectButton.addEventListener("mouseout", notHover);
        connectButton.addEventListener("click", getCollections);
    </script>
    </body>
</html>
